
apply plugin: 'java'
apply plugin: "application"


defaultTasks "build"

mainClassName = "com.github.mperry.Main"

repositories {
    jcenter()
}

ext {
    // this can be overridden with "gradlew run -Pargs=."
    defaultArgs = "."
    if (!project.hasProperty('args')){
        args = defaultArgs
    }
}

run {
    args project.args.split('\\s')
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.12'
	compile 'org.javassist:javassist:3.20.0-GA'
    compile 'org.functionaljava:functionaljava:4.4'
    compile 'org.functionaljava:functionaljava-java8:4.4'


    compile "org.apache.logging.log4j:log4j-api:2.4.1"
    compile "org.apache.logging.log4j:log4j-core:2.4.1"



    testCompile 'junit:junit:4.12'
}
